<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Spin to Win</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>🎉 Random Winner Picker 🎉</h1>

    <div class="spinner" id="spinner">Spinning...</div>

    <button id="spinButton">Spin</button>

    <h2 id="winnerDisplay"></h2>

    <label for="participantInput"><strong>🎯 Enter participants (one per line):</strong></label>
    <textarea id="participantInput" rows="10" cols="30" placeholder="@username1\n@username2\n..."></textarea>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
